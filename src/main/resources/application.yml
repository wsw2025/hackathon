spring:
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./milkipedia
    username: milkipedia
    password: milkipedia

  sql:
    init:
      mode: always
      schema-locations: classpath:db.sql

  h2:
    console:
      enabled: true
      path: /h2-console


logging:
  level:
    com:
      xin: info

mybatis:
  configuration:
    map-underscore-to-camel-case: true

server:
  port: 8080
